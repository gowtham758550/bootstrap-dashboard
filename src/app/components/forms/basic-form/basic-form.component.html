<div>
    <form [formGroup]="basicForm">
        Value: {{ basicForm.value | json}}
        <hr>
        <div class="">
            <div class="">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Enter your email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field appearance="fill">
                    <textarea matInput placeholder="Enter your message" rows="5" formControlName="message"></textarea>
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field appearance="fill">
                    <mat-select placeholder="Select" formControlName="career">
                        <mat-option>Clear</mat-option>
                        <mat-option *ngFor="let career of careerList" [value]="career">
                            {{ career }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
