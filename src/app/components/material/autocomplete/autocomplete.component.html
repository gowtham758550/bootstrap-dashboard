
<div>
    <mat-autocomplete #chooseNumber="matAutocomplete">
        <mat-option *ngFor="let option of options"
                    [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>

    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           #number
           [matAutocomplete]="chooseNumber">

</div>
